<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCampe | Build a Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <header></header>
    <main>

        <section id="control">
            <form>
                <input class="input" type="text" id="search-input" placeholder="Type something" value="test">
                <button type="submit" id="search-button">Search</button>
            </form>
        </section>

        <section id="base-stats">
            <div id="output">
                <div id="table-container">
                    <table>
                        <thead>
                            <tr>
                                <td>Base</td>
                                <td>Stats</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>HP</td>
                                <td id="hp"></td>
                            </tr>
                            <tr>
                                <td>Attack</td>
                                <td id="attack"></td>
                            </tr>
                            <tr>
                                <td>Defense</td>
                                <td id="defense"></td>
                            </tr>
                            <tr>
                                <td>Special Attack</td>
                                <td id="special-attack"></td>
                            </tr>
                            <tr>
                                <td>Special Defense</td>
                                <td id="special-defense"></td>
                            </tr>
                            <tr>
                                <td>Speed</td>
                                <td id="speed"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </section>
    </main>
    	<script src="scripts.js"> </script>
    </body>
</html>
